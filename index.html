<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndAI Trip - Explore Smarter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Russo+One&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.01%);
            background-size: 20px 20px;
            opacity: 0.5;
            pointer-events: none;
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-100%) translateX(-100%); }
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .globe-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #ffdd57, #ff6b6b);
            box-shadow: 0 0 50px rgba(255, 221, 87, 0.8);
            animation: spin 10s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .globe::before {
            content: "üåç";
            font-size: 6rem;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.7));
        }

        .logo {
            font-family: 'Russo One', sans-serif;
            font-size: 5rem;
            text-transform: none;
            letter-spacing: 6px;
            background: linear-gradient(90deg, #ff6b6b, #ffdd57, #3ae374);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 30px rgba(255, 221, 87, 1);
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% { text-shadow: 0px 0px 10px rgba(255, 107, 107, 0.8); }
            100% { text-shadow: 0px 0px 40px rgba(255, 221, 87, 1); }
        }

        .tagline {
            font-size: 1.8rem;
            color: #ddd;
            margin-top: 10px;
            opacity: 0.9;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 0.9; transform: translateY(0); }
        }

        .button-container {
            margin-top: 30px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .explore-btn {
            font-size: 1.4rem;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ffdd57);
            color: black;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .explore-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease-in-out;
        }

        .explore-btn:hover {
            background: linear-gradient(45deg, #ffdd57, #ff6b6b);
            box-shadow: 0 0 30px rgba(255, 221, 87, 1);
            transform: scale(1.1);
        }

        .explore-btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .explore-btn:active {
            transform: scale(0.95);
        }

        .glass-box {
            margin-top: 40px;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 4px 30px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
            font-weight: 500;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            animation: slideIn 2s ease-in-out;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: floatParticle 5s infinite ease-in-out;
        }

        @keyframes floatParticle {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-100vh) translateX(-100vw); }
        }

        .signin-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 1000;
        }

        .signin-page.visible {
            opacity: 1;
            visibility: visible;
        }

        .signin-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .signin-page.visible .signin-box {
            transform: scale(1);
            opacity: 1;
        }

        .signin-box h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff6b6b, #ffdd57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .signin-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: background 0.3s ease;
        }

        .signin-box input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .signin-box button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffdd57);
            color: black;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .signin-box button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 221, 87, 0.8);
        }

        .signin-box p {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #ddd;
        }

        .signin-box a {
            color: #ff6b6b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signin-box a:hover {
            color: #ffdd57;
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="particles">
            <!-- Particles will be dynamically generated here -->
        </div>

        <div class="globe-container">
            <div class="globe"></div>
        </div>

        <div class="logo">IndAI Trip</div>
        <div class="tagline">Explore Smarter. Travel Better.</div>

        <div class="button-container">
            <button class="explore-btn" id="explore-btn">Start Exploring üöÄ</button>
        </div>

        <div class="glass-box">
            "IndAI Trip is your ultimate AI-powered travel companion, providing smart recommendations, real-time data, and personalized itineraries!"
        </div>
    </div>

    <div class="signin-page" id="signin-page">
        <div class="signin-box">
            <h2>Welcome Back!</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button>Sign In</button>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Generate particles
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animationDuration = `${Math.random() * 5 + 3}s`;
            particlesContainer.appendChild(particle);
        }

        // Show sign-in page
        const exploreBtn = document.getElementById('explore-btn');
        const signinPage = document.getElementById('signin-page');

        exploreBtn.addEventListener('click', () => {
            signinPage.classList.add('visible');
        });

        // Close sign-in page on outside click
        signinPage.addEventListener('click', (e) => {
            if (e.target === signinPage) {
                signinPage.classList.remove('visible');
            }
        });
    </script>

</body>
</html>
